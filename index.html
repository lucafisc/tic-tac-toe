<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7ed8591ee9.js" crossorigin="anonymous"></script>
    <title>tic tac toe</title>
</head>

<body>
    <div class="content">
        <header>
            <div class="title-container">
                <h1 class="title">TIC</h1>
                <h1 class="title">TAC</h1>
                <h1 class="title">TOE</h1>
            </div>
        </header>
        <div class="board human">
            <div id="0" class="choose-mode"></div>
            <div id="1" class="choose-mode"></div>
            <div id="2" class="choose-mode"></div>
            <div id="3" class="choose-mode mode-human"></div>
            <div id="4" class="choose-mode mode-human"></div>
            <div id="5" class="choose-mode mode-human"></div>
            <div id="6" class="choose-mode mode-cpu"></div>
            <div id="7" class="choose-mode mode-cpu"></div>
            <div id="8" class="choose-mode mode-cpu"></div>
        </div>
        <div class="scores hidden">
            <div class="human-icon"></div>
            <div class="score" data-index="human">0</div>
            <div class="score">:</div>
            <div class="score" data-index="cpu">0</div>
            <div class=""></div>
        </div>
    </div>
</body>

</html>
